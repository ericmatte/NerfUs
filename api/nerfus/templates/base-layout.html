<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="en">
<head>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='nerfus/img/favicon.png') }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <title>{{ title or 'Nerfus' }}</title>

    <!-- CSS Imports -->
    <link href="{{ url_for('static', filename='nerfus/css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="{{ url_for('static', filename='nerfus/js/jquery-3.1.1.min.js') }}"></script>

    {% block head %}{% endblock %}

</head>

<body>

    {% block body %}

    {% endblock %}


    <!-- JS Imports -->
    <script src="{{ url_for('static', filename='nerfus/js/init.js') }}"></script>

    {% block js %}{% endblock %}

</body>
</html>
