<!doctype html>
<html>
    <head>
        <link rel="icon" type="image/png" href="/static/nerfus/img/favicon.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

        <title>{{ title or 'Nerfus' }}</title>

        <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script src="http://code.angularjs.org/1.5.3/angular-route.min.js"></script>
		<script src="/static/nerfus/js/app.js?x49983"></script>
		<link rel="stylesheet" href="/static/nerfus/css/style.css?x49983" />
    </head>
    <body ng-app="myApp">

        <div class="nf-logo w3-display-topleft">
            <iframe width="400" height="50" src="https://www.youtube.com/embed/2qetI-4XvRg?list=RD2qetI-4XvRg" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="nf-logo w3-display-topright">
            <img src="/static/nerfus/img/favicon.png" width="50" height="50" />
            <label>NerfUS</label>
        </div>

        <div ng-view></div>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket = io.connect('ws://' + document.domain + ':8888');// + location.port);
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });
        </script>
    </body>
