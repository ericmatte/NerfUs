<div class="w3-container" ng-controller="mbed">

  <h1>Welcome to the mbed socket.io showcase!</h1>
  <p>This page let you see and test every socket message that an mbed can send to the server.</p>

  <div class="w3-row">
    <div class="w3-col m4 l3" ng-repeat="command in commands">
      <div class="w3-container w3-white w3-round w3-border w3-margin w3-padding">
        <h3>{{ command.title }}</h3>
        <p>{{ command.description }}</p>
        <div class="w3-panel w3-black w3-round-xlarge">
          {{ command.example }}
        </div>
        <button ng-if="command.commands == undefined" class="w3-btn w3-ripple w3-teal"
                ng-click="sendCommand(command.example)">Send
        </button>
        <div ng-if="command.commands != undefined" ng-repeat="item in command.commands" class="w3-col m12 w3-margin-bottom">
          <button class="w3-btn w3-ripple w3-teal"
                  ng-click="sendCommand(item)">> {{ item }}</button>
        </div>
        <br>
      </div>
    </div>
  </div>

</div>
