<div class="w3-container nf-title nf-container">
    <p>Choose your weapon</p>
</div>



<div ng-controller="GunController">

    <div class="nf-container nf-gun-container">
        <div class="w3-row">
            <div class="w3-col m6">
                <h2>The Rampage</h2>
                <img src="/static/nerfus/img/guns/rampage.png" style="opacity: 0.8" width="100%">
            </div>
            <div class="w3-col m6">
                <div class="nf-specs">
                    <div class="w3-row">
                        <div class="w3-col m4 s12">
                            Damage
                        </div>
                        <div class="w3-col m8 s12">
                            <div class="w3-border">
                                <div class="w3-grey" style="height:24px;width:80%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-row">
                        <div class="w3-col m4 s12">
                            Range
                        </div>
                        <div class="w3-col m8 s12">
                            <div class="w3-border">
                                <div class="w3-grey" style="height:24px;width:90%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-row">
                        <div class="w3-col m4 s12">
                            Accuracy
                        </div>
                        <div class="w3-col m8 s12">
                            <div class="w3-border">
                                <div class="w3-grey" style="height:24px;width:80%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-row">
                        <div class="w3-col m4 s12">
                            Ammunition
                        </div>
                        <div class="w3-col m8 s12">
                            16 bullets
                        </div>
                    </div>
                </div>

                <div class="w3-display-container" style="height:250px;">
                    <div class="w3-display-bottomright">
                        <a href="/#/mode-selection" class="w3-button w3-red w3-xlarge">Next: Select the mode</a>
                    </div>
                </div>
                <div class="w3-container">

                </div>
            </div>
        </div>
    </div>
</div>
