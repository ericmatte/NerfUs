<h1>Home Page</h1>

<p>You should head over to the <a href="/#/about">about page</a>.</p>

<h2>Here's an Angular Demo:</h2>

<div>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <hr>
    <h1>Hello {{ yourName }}</h1>
</div>

<div ng-controller="Example">
    {{ greeting }}
    <p><a href="/#/gun-selection" class="w3-button w3-red w3-xxlarge w3-display-middle">START</a></p>
    <p><a href="/#/mbed" target="_blank" class="w3-button w3-blue w3-xlarge">mbed examples</a></p>
    <button type="button" ng-click="getItems()">Get Items</button>

    <ul>
       <li ng-repeat="item in items"> {{ item.name }}</li>
    </ul>


</div>
