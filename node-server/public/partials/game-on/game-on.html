<div>
  <div class="w3-display-middle" style="text-align:center">
    <h1 class="nf-numeric" ng-if="time == undefined">
      {{ countdown }}
    </h1>
    <div ng-if="time != undefined">
      <img src="/static/img/game-on.png" class="big-logo">
      <h1 class="nf-numeric" ng-class="{'nf-red': redCountdown}">
        {{ time.minutes }}:{{ time.seconds | numberFixedLen:2 }}:{{ time.deciseconds }}
      </h1>
      <h1 style="text-transform: uppercase;">
        Time left
      </h1>
    </div>
  </div>
</div>
