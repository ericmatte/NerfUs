<!doctype html>
<html>

<head>
  <link rel="icon" type="image/png" href="/static/img/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

<body ng-app="myApp">

  <div id="topBar">

    </div>

      <span ng-if="!game.coordinator">
      <i class="fa fa-exclamation-triangle" style="color: yellow; font-size: 18pt;"></i> Waiting for coordinator to connect...
    </span>

        <img src="/static/img/favicon.png" width="50" height="50" /> NerfUS
      </a>
    </div>
  </div>

  <ng-view></ng-view>
