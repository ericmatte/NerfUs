<div ng-controller="GameSelector" class="noselect">

  <div class="nf-title nf-container">
    <h1>Game Selection</h1>
  </div>



  <div class="w3-row w3-margin nf-container">
    <div class="w3-col m5 l4">
      <ul class="w3-ul nf-gun-list">
        <li ng-repeat="game in games" ng-click="selectGame(game)" ng-class="{selected: $index==current}" class="w3-padding-16">
          <span class="w3-large nf-title">{{ game.name }}</span><br>
          <span>{{ game.description }}</span>
        </li>
      </ul>
    </div>

    <div ng-if="games[current] != undefined" class="w3-col m7 l8 nf-gun-container w3-padding">

      <h2 class="nf-title">{{ games[current].name }}</h2>
      <p>{{ games[current].description }}</p>

    </div>

    <a href="/#/ready" class="w3-button w3-red w3-xlarge w3-display-bottomright w3-margin">Next: Mission Summary</a>

  </div>

</div>
