<div ng-controller="GunSelector" class="noselect">

  <div class="nf-title nf-container">
    <h1>Weapon Selection</h1>
  </div>

  <div class="w3-row w3-margin nf-container">
    <div class="w3-col m5 l4">
      <ul class="w3-ul nf-gun-list">
        <li ng-repeat="gun in guns" ng-click="selectGun(gun)" ng-class="{selected: $index==current}" class="w3-padding-16">
          <img ng-src="/static/img/guns/{{ gun.image }}">
          <span class="w3-large nf-title">{{ gun.name }}</span><br>
          <span>{{ gun.description }}</span>
        </li>
      </ul>
    </div>

    <div ng-if="guns[current] != undefined" class="w3-col m7 l8 nf-gun-container w3-padding">

      <h2 class="nf-title">{{ guns[current].name }}</h2>
      <p>{{ guns[current].description }}</p>
      <p style="text-align: center;">
      <img class="nf-gun-image" ng-src="/static/img/guns/{{ guns[current].image }}">
      </p>
      <div class="w3-row">
      <div class="w3-col m12 l6">
      <table class="nf-gun-specs">
        <tr>
          <td>Damage</th>
          <td>
            <div class="w3-border">
              <div class="w3-grey" style="height:24px;width:{{ guns[current].damage }}%"></div>
            </div>
          </th>
        </tr>
        <tr>
          <td>Range</th>
          <td>
            <div class="w3-border">
              <div class="w3-grey" style="height:24px;width:{{ guns[current].range }}%"></div>
            </div>
          </th>
        </tr>
        <tr>
          <td>Accuracy</th>
          <td>
            <div class="w3-border">
              <div class="w3-grey" style="height:24px;width:{{ guns[current].accuracy }}%"></div>
            </div>
          </th>
        </tr>
        <tr>
          <td>Ammo</th>
          <td>
            <img class="nf-bullet" src="/static/img/bullet.png" ng-repeat="i in range(guns[current].ammo) track by $index">
          </th>
        </tr>
      </table>
    </div>
    </div>
    </div>

    <a href="/#/mbed" class="w3-button w3-red w3-xlarge w3-display-bottomright w3-margin">Next: Select the game type</a>

  </div>
</div>
